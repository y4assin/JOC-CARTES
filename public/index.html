<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cartas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">

    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-b from-green-900 to-green-700 h-screen overflow-hidden">
    <div class="h-screen flex flex-col gap-1 p-1">
        <!-- Estado del juego -->
        <div class="bg-black bg-opacity-80 text-white p-1.5 rounded-xl w-fit mx-auto">
            <p id="estadoJuego" class="text-center text-base font-semibold">Esperando jugadores...</p>
        </div>

        <!-- Mesa de juego -->
        <div class="bg-green-700 rounded-2xl shadow-2xl border-2 border-brown-900 flex-1 flex flex-col justify-between p-2">
            <!-- Cartas del oponente -->
            <div class="w-full flex-none">
                <div class="flex justify-center flex-wrap gap-1" id="cartasOponente"></div>
            </div>

            <!-- Centro de la mesa -->
            <div class="w-full flex-1 flex items-center justify-center min-h-[100px]">
                <div class="flex justify-center gap-1" id="cartasCentro"></div>
            </div>

            <!-- Tus cartas -->
            <div class="w-full flex-none">
                <div class="flex justify-center flex-wrap gap-1" id="tusCartas"></div>
            </div>
        </div>
    </div>

    <script>
        // ConexiÃ³n WebSocket con manejo de errores
        const ws = new WebSocket('wss://joc.yassineelbakali.com');
        let miJugadorId = null;
        let esMiTurno = false;

        ws.onopen = () => {
            console.log('Conectado al servidor WebSocket');
        };

        ws.onerror = (error) => {
            console.error('Error en WebSocket:', error);
            Swal.fire({
                title: 'Error de conexiÃ³n',
                text: 'No se pudo conectar al servidor',
                icon: 'error',
                confirmButtonText: 'Reintentar',
                background: '#1a472a',
                color: '#fff'
            }).then(() => {
                window.location.reload();
            });
        };

        ws.onclose = () => {
            console.log('ConexiÃ³n cerrada');
            Swal.fire({
                title: 'ConexiÃ³n perdida',
                text: 'Se perdiÃ³ la conexiÃ³n con el servidor',
                icon: 'warning',
                confirmButtonText: 'Reconectar',
                background: '#1a472a',
                color: '#fff'
            }).then(() => {
                window.location.reload();
            });
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log('Mensaje recibido:', data); // Debug
            
            switch(data.tipo) {
                case 'conexion':
                    miJugadorId = data.jugadorId;
                    esMiTurno = data.turnoActual === miJugadorId;
                    if (miJugadorId === 0) {
                        Swal.fire({
                            title: 'Esperando oponente',
                            text: 'Eres el Jugador 1',
                            icon: 'info',
                            showConfirmButton: false,
                            allowOutsideClick: false,
                            background: '#1a472a',
                            color: '#fff'
                        });
                    } else {
                        Swal.fire({
                            title: 'Â¡Partida lista!',
                            text: 'Eres el Jugador 2',
                            icon: 'success',
                            timer: 1500,
                            background: '#1a472a',
                            color: '#fff'
                        });
                    }
                    break;

                case 'inicioJuego':
                    console.log('Iniciando juego...'); // Debug
                    Swal.close();
                    mostrarCartas(data.mano);
                    esMiTurno = data.turnoActual === miJugadorId;
                    actualizarEstado();
                    break;

                case 'resultado':
                    mostrarResultado(data);
                    Swal.fire({
                        title: data.ganador === 'empate' ? 'Â¡Empate!' : 
                               `Â¡Gana Jugador ${data.ganador + 1}!`,
                        text: data.ganador === miJugadorId ? 'Â¡Has ganado!' : 
                              data.ganador === 'empate' ? 'Nadie gana' : 'Has perdido',
                        icon: data.ganador === miJugadorId ? 'success' : 
                              data.ganador === 'empate' ? 'info' : 'error',
                        timer: 2000,
                        showConfirmButton: false,
                        background: '#1a472a',
                        color: '#fff',
                        position: 'top'
                    });
                    break;

                case 'cambioTurno':
                    esMiTurno = data.turnoActual === miJugadorId;
                    actualizarEstado();
                    if (esMiTurno) {
                        const Toast = Swal.mixin({
                            toast: true,
                            position: 'top',
                            showConfirmButton: false,
                            timer: 1500,
                            background: '#1a472a',
                            color: '#fff'
                        });

                        Toast.fire({
                            icon: 'info',
                            title: 'Â¡Tu turno!'
                        });
                    }
                    break;

                case 'error':
                    Swal.fire({
                        title: 'Â¡Error!',
                        text: data.mensaje,
                        icon: 'error',
                        background: '#1a472a',
                        color: '#fff'
                    });
                    break;

                case 'jugadorDesconectado':
                    Swal.fire({
                        title: 'Â¡Jugador desconectado!',
                        text: 'El otro jugador ha abandonado la partida',
                        icon: 'warning',
                        confirmButtonText: 'Reiniciar',
                        allowOutsideClick: false,
                        background: '#1a472a',
                        color: '#fff'
                    }).then(() => {
                        location.reload();
                    });
                    break;
            }
        };

        function actualizarEstado() {
            const estado = document.getElementById('estadoJuego');
            if (miJugadorId === 0 && !esMiTurno && document.getElementById('tusCartas').children.length === 0) {
                estado.textContent = 'Esperando oponente...';
            } else if (esMiTurno) {
                estado.textContent = 'ðŸŽ® Tu turno';
            } else {
                estado.textContent = 'âŒ› Turno del oponente';
            }
        }

        function mostrarCartas(mano) {
            const tusCartas = document.getElementById('tusCartas');
            tusCartas.innerHTML = '';
            
            mano.forEach(carta => {
                const cartaElement = crearElementoCarta(carta);
                cartaElement.onclick = () => seleccionarCarta(carta);
                tusCartas.appendChild(cartaElement);
            });

            const cartasOponente = document.getElementById('cartasOponente');
            cartasOponente.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const cartaVolteada = document.createElement('div');
                cartaVolteada.className = 'carta volteada';
                cartaVolteada.innerHTML = `
                    <div class="carta-inner">
                        <div class="carta-dorso">
                            <img src="/cards/BACK.png" alt="dorso" class="w-full h-full rounded-xl">
                        </div>
                    </div>
                `;
                cartasOponente.appendChild(cartaVolteada);
            }
        }

        function crearElementoCarta(carta) {
            const div = document.createElement('div');
            div.className = 'carta w-32 h-48 hover:cursor-pointer';
            div.innerHTML = `
                <div class="carta-inner">
                    <div class="carta-frente">
                        <img src="${carta.imagen}" alt="carta" class="w-full h-full rounded-xl">
                    </div>
                </div>
            `;
            return div;
        }

        // FunciÃ³n para confirmar selecciÃ³n de carta
        async function seleccionarCarta(carta) {
            if (!esMiTurno) {
                Swal.fire({
                    title: 'Â¡No es tu turno!',
                    icon: 'warning',
                    timer: 1500,
                    showConfirmButton: false,
                    background: '#1a472a',
                    color: '#fff',
                    position: 'top'
                });
                return;
            }

            const result = await Swal.fire({
                title: 'Â¿Jugar esta carta?',
                imageUrl: carta.imagen,
                imageWidth: 100,
                imageHeight: 140,
                showCancelButton: true,
                confirmButtonText: 'Jugar',
                cancelButtonText: 'Cancelar',
                background: '#1a472a',
                color: '#fff',
                confirmButtonColor: '#2d6a4f',
                cancelButtonColor: '#9c4141'
            });

            if (result.isConfirmed) {
                // Inmediatamente actualizamos el estado local
                esMiTurno = false;
                actualizarEstado();
                
                // Enviamos la carta
                ws.send(JSON.stringify({
                    tipo: 'seleccionCarta',
                    carta: carta
                }));

                // Mostramos una pequeÃ±a notificaciÃ³n
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top',
                    showConfirmButton: false,
                    timer: 1500,
                    background: '#1a472a',
                    color: '#fff'
                });

                Toast.fire({
                    icon: 'success',
                    title: 'Carta jugada'
                });
            }
        }

        function mostrarResultado(data) {
            const cartasCentro = document.getElementById('cartasCentro');
            // Limpiamos primero el centro
            cartasCentro.innerHTML = '';
            
            // AÃ±adimos las cartas con una animaciÃ³n
            const cartasHTML = `
                <div class="carta w-32 h-48 resultado-carta">
                    <div class="carta-inner">
                        <img src="${data.cartas.jugador0.imagen}" alt="carta jugador 1" class="w-full h-full rounded-xl">
                    </div>
                </div>
                <div class="carta w-32 h-48 resultado-carta">
                    <div class="carta-inner">
                        <img src="${data.cartas.jugador1.imagen}" alt="carta jugador 2" class="w-full h-full rounded-xl">
                    </div>
                </div>
            `;
            cartasCentro.innerHTML = cartasHTML;
            
            const resultado = data.ganador === 'empate' ? 
                'Â¡Empate!' : 
                `Â¡Gana Jugador ${data.ganador + 1}!`;
            document.getElementById('estadoJuego').textContent = resultado;
        }
    </script>
</body>
</html>
